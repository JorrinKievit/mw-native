name: "build mobile app via /build"

on:
  issue_comment:
    types: [created]

permissions:
    contents: write
    pull-requests: write

jobs:   
    build-android:
        runs-on: ubuntu-latest
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/build')
        steps:
         - uses: xt0rted/pull-request-comment-branch@v2
           id: comment-branch

         - name: Checkout code
           uses: actions/checkout@v4
           with:
            ref: ${{ steps.comment-branch.outputs.head_ref }}

         - name: Install Node.js
           uses: actions/setup-node@v4
           with:
            node-version: 21
    
         - uses: pnpm/action-setup@v3
           name: Install pnpm
           with:
            version: 8
            run_install: false
    
         - name: Set up JDK 17
           uses: actions/setup-java@v4
           with:
            java-version: '17'
            distribution: 'temurin'
    
         - name: Setup Android SDK
           uses: android-actions/setup-android@v3
    
         - name: Install dependencies
           run: pnpm install
    
         - name: Build Android app
           run: cd apps/expo && pnpm apk
    
         - name: Upload movie-web.apk as artifact
           uses: actions/upload-artifact@v4
           with:
            name: apk
            path: ./apps/expo/android/app/build/movie-web.apk
    
    build-ios:
        runs-on: macos-14
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/build')
        steps:
         - uses: xt0rted/pull-request-comment-branch@v2
           id: comment-branch

         - name: Checkout code
           uses: actions/checkout@v4
           with:
            ref: ${{ steps.comment-branch.outputs.head_ref }}
    
         - name: Xcode Select Version
           uses: maxim-lobanov/setup-xcode@v1
           with:
            xcode-version: '15.1.0'
    
         - name: Install Node.js
           uses: actions/setup-node@v4
           with:
            node-version: 21
    
         - uses: pnpm/action-setup@v3
           name: Install pnpm
           with:
            version: 8
            run_install: false
    
         - name: Install dependencies
           run: pnpm install

         - name: Install xcbeautify
           uses: Cyberbeni/install-swift-tool@v2
           with:
             url: https://github.com/Cyberbeni/xcbeautify
    
         - name: Build iOS app
           run: cd apps/expo && pnpm ipa
    
         - name: Upload movie-web.ipa as artifact
           uses: actions/upload-artifact@v4
           with:
            name: ipa
            path: ./apps/expo/ios/build/movie-web.ipa
    